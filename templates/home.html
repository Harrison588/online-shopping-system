<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .product {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }
    .product button {
      margin-top: 10px;
      background: #007bff;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
    .product button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Shop</h1>
  <p>Here are some of our products:</p>

  <div class="products">
    {% for product in products %}
      <div class="product">
        <img src="{{ product.image }}" alt="{{ product.name }}">
        <h3>{{ product.name }}</h3>
        <p>Price: Ksh {{ product.price }}</p>
        <a href="{{ url_for('add_to_cart', product_id=product.id) }}">
          <button>Add to Cart</button>
        </a>
      </div>
    {% endfor %}
  </div>

  <div style="text-align:center; margin-top:20px;">
    <a href="{{ url_for('view_cart') }}">ðŸ›’ View Cart</a>
  </div>
</body>
</html>
